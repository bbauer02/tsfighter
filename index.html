<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Street Fighter | TypeScript Version</title>
  </head>
  <body>
    <form>
      <div>
        <input type="checkbox" name="fighter" id="ken" value="Ken" checked>
        <label for="ken">Ken</label>
      </div>
      <div>
        <input type="checkbox" name="fighter" id="ryu" value="Ryu" checked>
        <label for="Ryu">Ryu</label>
      </div>
      <select id="state-dropdown" name="state"></select>
        <button type="submit">Transition!</button>

    </form>
    <main>
      <canvas width="384" height="224" ></canvas>
    </main>

    <img src="./src/img/ken.png" alt="ken" />
    <img src="./src/img/ryu.png" alt="ryu" />
    <img src="./src/img/bg-ken.png" alt="stage" />

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
